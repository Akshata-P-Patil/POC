<div class="file-upload-download" >
  <div class="upload-container">
    <!-- Upload Button -->
    <button (click)="fileInput.click()">Upload</button>
    <!-- Hidden File Input -->
    <input 
      type="file" 
      #fileInput 
      style="display: none;" 
      (change)="onFileSelected($event)" />
    <!-- Display the selected file name -->
    <div *ngIf="selectedFileName">
      <p>Selected File: {{ selectedFileName }}</p>
      <!-- Conditional rendering of the text -->
      <p *ngIf="selectedFileName">Uploaded successfully!</p>
    </div>
  </div>
  
  <div class="download-container">
    <button (click)="download()">Download</button>
  <!-- Conditional rendering of the text -->
   <div *ngIf="downloaded">
     <p >Downloaded successfully</p>
   </div>
  </div>

</div>
